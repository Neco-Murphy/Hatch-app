<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/categories.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

    <!-- footer tab -->
    <ion-tabs class="tabs-striped tabs-positive tabs-icon-only">

      <ion-tab title="Home" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" href="app/playlists">
      </ion-tab>

      <ion-tab title="About" icon-on="ion-ios7-pricetag" icon-off="ion-ios7-pricetag-outline" href="app/categories">
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios7-people" icon-off="ion-ios7-people-outline" href="app/authers">
      </ion-tab>

    </ion-tabs>
  </body>
</html>
